<div class="container mt-3">
    <button class="btn btn-primary btn-block text-center"(click)="onlyOdd = !onlyOdd">See</button>
    <hr>
    <div *ngIf="onlyOdd">
        <li class="list-group-item"
        *ngFor="let oddNumber of oddNumbers"
        [ngClass] = "{odd: oddNumber % 2 !== 0}" 
        [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'pink' : 'transparent'}">{{oddNumber}}</li>
    </div>

                [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'pink' : 'transparent'}">{{evenNumber}}
            </li>
        </div>

    <div *appUnless="onlyOdd">
        <li class="list-group-item" 
            *ngFor="let evenNumber of evenNumbers"
            [ngClass] = "{odd: evenNumber%2 !== 0}" 
            [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'pink' : 'transparent'}">{{evenNumber}}
        </li>
    </div>
    <p appBasicHighlight>Style me with basic directive! </p>
    <p  [appBetterHighlight]="'red'" [defaultColor]="'yellow'" >Style me with better directive! </p>
    <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
    </div>
</div>
